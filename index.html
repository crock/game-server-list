<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>OpenServerList</title>

        <!-- Reset Stylesheet -->
        <link rel="stylesheet" href="css/normalize.css">

        <!-- FontAwesome Icons -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!-- Bulma Styles -->
        <link rel="stylesheet" href="css/bulma.css">

        <!-- Custom Styles -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <nav class="navbar ">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                <img src="img/logo-osl.png" alt="Open Server List logo">
                </a>

                <a class="navbar-item is-hidden-desktop" href="https://github.com/crock/openserverlist" target="_blank">
                <span class="icon" style="color: #333;">
                    <i class="fa fa-github"></i>
                </span>
                </a>

                <a class="navbar-item is-hidden-desktop" href="https://twitter.com/openserverlist" target="_blank">
                <span class="icon" style="color: #55acee;">
                    <i class="fa fa-twitter"></i>
                </span>
                </a>

                <div class="navbar-burger burger" data-target="navMenuExample">
                <span></span>
                <span></span>
                <span></span>
                </div>
            </div>

            <div id="navMenuExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item " href="https://github.com/crock/openserverlist/wiki">Documentation</a>
                    <a class="navbar-item " href="https://demo.openserverlist.com">View Demo</a>
                </div>

                <div class="navbar-end">
                <a class="navbar-item" href="https://github.com/crock/openserverlist" target="_blank">
                    Github
                </a>
                <a class="navbar-item" href="https://twitter.com/openserverlist" target="_blank">
                    Twitter
                </a>
                <div class="navbar-item">
                    <div class="field is-grouped">
                    <p class="control">
                        <a id="twitter"
                        class="button"
                        data-social-network="Twitter"
                        data-social-action="tweet"
                        data-social-target="http://openserverlist.com"
                        target="_blank"
                        href="https://twitter.com/intent/tweet?text=OpenServerList is a new open-source server list application for your game servers!&url=http://openserverlist.com&via=openserverlist">
                        <span class="icon">
                            <i class="fa fa-twitter"></i>
                        </span>
                        <span>Share</span>
                        </a>
                    </p>
                    <p class="control">
                        <a class="button is-primary" href="#">
                        <span class="icon">
                            <i class="fa fa-download"></i>
                        </span>
                        <span>Download</span>
                        </a>
                    </p>
                    </div>
                </div>
                </div>
            </div>
        </nav>

        <section class="hero is-medium is-light is-bold">
            <div class="hero-body">
                <div id="logo"></div>
            </div>
        </section>

        <script src="js/scripts.js"></script>
    </body>
</html>
